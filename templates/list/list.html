<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}

    <div id="wrapper"></div>
    {% for task in todos %}

            <p style="color: red;">{{ task.title }}</p>
            <button id="update_task">Update</button>
        </div>

    {% endfor %}
    {% load static %}

{% endblock %}
